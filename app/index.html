<!doctype html>
<html ng-app="angularMart">
  <head>
    <meta charset="utf-8">
    <title >{{data.title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.css" />
    <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.css" />
    <link rel="stylesheet" href="bower_components/flexslider/flexslider.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/element.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body >
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- loding animation image and section -->
    <div class="mainLodingBar" ng-show="loding">
      <div class="mainLogindContainer">
        <img src="images/preloader.gif" alt="loding..."/>
      </div>
    </div>

    <!-- main wrapper   -->
    <div class="wrapper">

      <!-- angularMart heading directive  -->
      <am-header></am-header>

      <!-- angular ui view   -->
      <ui-view></ui-view>


      <!-- angularMart footer template  -->
      <div ng-include="'modules/core/views/footer.html'"></div>

      <!-- angularMart scrollToTop directive  -->
      <am-scroll-to-top></am-scroll-to-top>

    </div>   <!-- main wrapper end  -->




    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/Swiper/dist/js/swiper.js"></script>
    <script src="bower_components/jquery-appear/src/jquery.appear.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angularjs-slider/dist/rzslider.js"></script>
    <script src="bower_components/flexslider/jquery.flexslider.js"></script>
    <script src="bower_components/jquery.stellar/jquery.stellar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/configur.js"></script>
        <script src="scripts/routers.js"></script>

        <!-- core -->
        <script src="modules/core/directives/amHeader.directive.js"></script>
        <script src="modules/core/directives/directives.themes.js"></script>
        <script src="modules/core/directives/services.theme.js"></script>
        <script src="modules/core/services/localstorage.js"></script>

        <!-- shop -->
        <script src="modules/shop/services/cartItem.service.js"></script>
        <script src="modules/shop/services/product.service.js"></script>
        <script src="modules/shop/services/amFilter.service.js"></script>
        <script src="modules/shop/services/amCart.service.js"></script>
        <script src="modules/shop/services/services.shop.js"></script>
        <script src="modules/shop/filters/filter.shop.js"></script>
        <script src="modules/shop/directives/directives.shop.js"></script>
        <script src="modules/shop/directives/starRating.directive.js"></script>
        <script src="modules/shop/controllers/shop.controller.js"></script>
        <script src="modules/shop/controllers/shopsingle.controller.js"></script>
        <script src="modules/shop/controllers/cart.controller.js"></script>

        <!-- user -->
        <script src="modules/account/controllers/authentication.controller.js"></script>
        <script src="modules/account/services/authentication.js"></script>


        <!-- home  -->
        <script src="modules/home/directives/amSwiper.directive.js"></script>
        <script src="modules/home/controllers/controller.home.js"></script>

        <!-- blogs -->
        <script src="modules/blogs/services/blogs.services.js"></script>
        <script src="modules/blogs/controllers/single.controller.js"></script>
        <script src="modules/blogs/controllers/blogs.controller.js"></script>

        <!-- endbuild -->
</body>
</html>
